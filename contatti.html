<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatti</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-nav .nav-link {
      transition: transform 0.3s ease, font-size 0.3s ease;
      margin: 0 15px;
    }

    .navbar-nav .nav-link:hover {
      transform: scale(1.2);
      font-size: 1.1rem;
    }

    .footer-links img {
      width: 60px;
      height: 60px;
      margin: 0 15px;
    }

    .footer-links a {
       text-decoration: none; /* Rimuove linee o decorazioni */
    }
    
    .footer-links a::before, .footer-links a::after {
      content: none; /* Rimuove simboli aggiuntivi */
    }


    .typewriter {
      font-family: monospace;
      overflow: hidden;
      border-right: .15em solid orange;
      white-space: nowrap;
      margin: 0 auto;
      animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: rgb(255, 128, 128); }
    }

    @media (max-width: 576px) {
      .footer-links img {
        width: 40px;
        height: 40px;
        margin: 0 5px;
      }
    }

    .confirmation-message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
    }
  </style>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script>
    function handleFormSubmit(event) {
      event.preventDefault(); // Impedisce il comportamento di default del form

      // Mostra il messaggio di conferma
      const confirmationMessage = document.getElementById('confirmationMessage');
      confirmationMessage.style.display = 'block';

      // Resetta il form
      event.target.reset();
    }
  </script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <img src="img/logo1.png" alt="foto profilo" class="rounded-circle" style="width: 200px; height: 200px; object-fit: cover;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="chi_sono.html">Chi sono</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="i_miei_lavori.html">I miei lavori</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contatti.html">Contatti</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contatti -->
  <div class="container my-5">
    <h1 class="text-center display-4">Contatti</h1>

    <div class="row align-items-center my-5">
      <!-- Effetto di scrittura -->
      <div class="col-md-6 text-center mb-4">
        <div class="typewriter">
          <p>Poche righe di codice <br> sono state scritte<br>
            per questo Form,<br>ma le ho scritte da solo.
           <br> 
          <br>Ho anche dei difetti <br> se te lo stai chiedendo.<br><br><b>SINCE 1995</b></p>
        </div>
      </div>

      <!-- Modulo di contatto -->
      <div class="col-md-6">
        <form onsubmit="handleFormSubmit(event)">
          <div class="mb-3">
            <label for="name" class="form-label">Nome e Cognome</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Oggetto</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Messaggio</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Invia</button>
        </form>
        <div id="confirmationMessage" class="confirmation-message">
          Messaggio inviato! Le faremo sapere.
        </div>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <footer class="py-4 mt-auto">
    <div class="container d-flex justify-content-between align-items-center">
      <span class="text-muted">Realizzato da: <br> Paolo Rogondino</span>
      <div class="footer-links">
        <a href="https://www.facebook.com/paolo.rogondino/" target="_blank">
          <img src="img/facebook.png" alt="Icona di Facebook" class="img-fluid">
        </a>
        <a href="https://www.instagram.com/paolorogondino95/" target="_blank">
          <img src="img/insta.png" alt="Icona di Instagram" class="img-fluid">
        </a>
        <a href="https://www.linkedin.com/in/francesco-paolo-rogondino-b74275243/" target="_blank">
          <img src="img/linkedin.png" alt="Icona di Linkedin" class="img-fluid">
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
